<head>

    <title>Hello, world!</title>

<body>
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
            <h5 class="text-white h4">Timer</h5>
            <span class="text-muted">This Website Will Show The Current Time Date And DAy.</span>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

            </button>
        </div>

    <div class="card mb-3 mx-auto m-4" style="max-width: 80%; height: 80vh;">

                </div>
            </div>
            <div class=" col-md-8">
                <div class="card-body">
                    <h1 class="card-title display-4 ">Current Time:</h1>
                    <q class="card-text ">Yesterday is gone. Tomorrow has not yet come. We have only today. Let
                        us
                        begin.</q>
                    <p class="blockquote-footer m-4">
                        <small class="text-muted">Mother Theresa</small>
                        <style>
                            small {
                                font-size: 20px;
                            }

                            q {
                                font-size: 25px;
                            }
                        </style>
                    </p>
                </div>
            </div>
        </div>
    </div>
